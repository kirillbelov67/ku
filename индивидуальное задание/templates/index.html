<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по тексту</title>
</head>
<body>
    <h1>Поиск слова в файле</h1>

    <!-- важно: form, method="post", enctype="multipart/form-data" -->
    <form action="/" method="post" enctype="multipart/form-data">
        <label>Загрузить файл</label>
        <input type="file" name="file" required><br><br>

        <label>Введите слово</label>
        <input type="text" name="word" required><br><br>

        <button type="submit">Искать</button>
    </form>

    {% if result %}
        <h2>Результаты:</h2>
        <p>Найдено вхождений: {{ result.count }}</p>
        <p>Позиции: {{ result.positions }}</p>
    {% endif %}
</body>
</html>
